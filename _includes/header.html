<header class="site-header">
  <div class="header-container">
    <!-- Logo / Nombre -->
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <span class="logo-icon">ðŸŒ±</span>
      <span class="logo-text">{{ site.title }}</span>
    </a>
    
    <!-- NavegaciÃ³n Principal -->
    <nav class="main-nav" id="main-nav">
      <ul class="nav-list">
        {% for item in site.data.navigation.main %}
        <li class="nav-item {% if item.children %}has-dropdown{% endif %}">
          <a href="{{ item.url | relative_url }}" class="nav-link">
            {{ item.icon }} {{ item.title }}
          </a>
          {% if item.children %}
          <ul class="dropdown">
            {% for child in item.children %}
            <li>
              <a href="{{ child.url | relative_url }}">{{ child.icon }} {{ child.title }}</a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </nav>
    
    <!-- Acciones -->
    <div class="header-actions">
      <!-- BotÃ³n de bÃºsqueda -->
      <button class="search-toggle" id="search-toggle" aria-label="Buscar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <span class="search-shortcut">Ctrl+K</span>
      </button>
      
      <!-- Toggle de tema -->
      <button class="theme-toggle" id="theme-toggle" aria-label="Cambiar tema">
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
      
      <!-- MenÃº mÃ³vil -->
      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="MenÃº">
        <span class="hamburger"></span>
      </button>
    </div>
  </div>
</header>
